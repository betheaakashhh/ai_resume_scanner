## 🔄 How it Works (Workflow)

1. 📝 User uploads resume (PDF) to Java backend
2. 📤 Backend sends resume to Python ML API
3. 🧠 Python extracts text + classifies it
4. 📥 Java receives prediction and saves result to DB
5. (Optional) Show result in console or web interface

